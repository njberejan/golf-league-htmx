{% extends 'main/base.html' %}
{% block content %}
<div class="mt-5">
    {% if message %}

        <div class="row alert alert-warning alert-dismissible" role="alert">
            <a class="close" href="#" data-dismiss="alert">Ã—</a>
               {{ message }}
        </div>

    {% endif %}
    <div class="row d-flex justify-content-center">
        <h3>Welcome to The Golf Rules Fantasy Football League App</h3>
    </div>
</div>
<div class="mt-3">
    <div class="row d-flex justify-content-center">
        <form method="post">
            <div class="input-group mb-3">
                <input name="username" placeholder="Username" type="text" class="form-control" id="username" aria-describedby="username">
            </div>
            <div class="input-group mb-3">
                <input name="password" placeholder="Password" type="password" class="form-control" id="password" aria-describedby="password">
            </div>
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <button class="text-center btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="row d-flex justify-content-center">
        <ul>
            <li>
                <a href="{% url 'user_creation' %}">Create Account</a>
            </li>
            <li>
                <a href="{% url 'reset_password' %}">Forgot Password?</a>
            </li>
        </ul>
    </div>
</div>
{% endblock content %}
